<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise 1</title>
        <link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<h1>Στοιχεία Εκπαιδευόμενου</h1>
		<form>
			<div>
				<label for="lastName">Επώνυμο</label>
				<input type="text" name="lastName" id="lastName" />
			</div>
			<div>
				<label for="firsName">Όνομα</label>
				<input type="text" name="firsName" id="firsName" />
			</div>
            <div>
				<label for="dateOfBirth">Ημερομηνία Γέννησης</label>
				<input type="date" name="dateOfBirth" id="dateOfBirth" />
			</div>
            <div>
				<label for="studyYears">Έτος Σπουδών</label>
				<input type="number" name="studyYears" id="studyYears" />
			</div>
            <div>
				<label for="email">Login (e-mail)</label>
				<input type="email" name="email" id="email" />
			</div>
            <div>
				<label for="password">Password</label>
				<input type="password" name="password" id="password" />
			</div>
            <button class="button" type="submit">Submit</button>
		</form>
	</body>
</html>
